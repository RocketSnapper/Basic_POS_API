<!DOCTYPE html>
<html>
<body>
<table border='1'>
    <caption>Items in Cart</caption>
    <tr>
        <th>Item_name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    {% for x in myproducts %}
      <tr>
          <td>{{ x.item_name }}</td>
        <td>{{ x.price }}</td>
          <td>{{ x.quantity }}</td>
      </tr>
    {% endfor %}
</table>
<table border='1'>
    <tr>
        <th>Total Price</th>
        <th>0.00</th>
    </tr>
</table>
<p>It works</p>
</body>
</html>
